 <form 
 id="personForm"  
 role="form" 
 action="{{ action_path }}" 
 enctype="multipart/form-data"
 method="POST"
 data-class-url-class="{% url 'ajax_load_class' %}"
 data-class-url-teacher="{% url 'ajax_load_teacher' %}">
  {% csrf_token %}
  <div class="card-body">
    {% for field in form %}
    <div class="form-group">
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    </div>
    {% endfor %}
    
    <div class="form-group">
      {% if messages %}
      {% for message in messages %}
      {% if message.tags == 'error' %}
      <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
      {% endif %}
      {% if message.tags == 'success' %}
      <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
      {% endif %}
      {% endfor %}
      {% endif %}
    </div>
    
  </div>
  <!-- /.card-body -->
  
  <div class="card-footer">
    <button type="submit" class="btn btn-primary btn-block">{{ button_text }}</button>
  </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script>
  $("#id_school").change(function () {
    var url = $("#personForm").attr("data-class-url-class");  // get the url of the `load_cities` view
    var url2 = $("#personForm").attr("data-class-url-teacher");  // get the url of the `load_cities` view
    var school = $(this).val();  // get the selected country ID from the HTML input

    $.ajax({                     
      url: url,                   
      data: {
        'school': school       // add the school id to the GET parameters
      },
      success: function (data) {   // `data` is the return of the `load_cities` view function
        $("#id_classes").html(data);  // replace the contents of the city input with the data that came from the server
      }
    });
    $.ajax({                     
      url: url2,                   
      data: {
        'school': school       // add the school id to the GET parameters
      },
      success: function (data) {   // `data` is the return of the `load_cities` view function
        $("#id_teachers").html(data);
      }
    });

  });
  
</script>
